<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" >
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />

</head>
<body>
    <div class="container well">
    <h1 class="">Curreny Converter</h1>
    <form >
    <div class="form-group">
        <label for="input">Amount
        <input type="text" id="input" class='form-control' name="amount"></label>
    </div>
    <div class="form-group">
        <label for="dropdown">From:</label>
        <select class="form-control" id="dropdown"></select>
    </div>
    <div class="form-group">
        <label for="dropdown1">To:</label>
        <select id="dropdown1" class="form-control">
        </select>
    </div>
        <button type="button" class="btn btn-primary" id="convert">Convert</button>
     <div class='form-group'> 
         <label for="display">Results:</label>  
        <input class="display form-control" type="text" id="display" readonly>
    </div>
        <div class="developer">Built By Realo</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </div>
</body>
</html>
